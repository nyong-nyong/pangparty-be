spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://pang.party:3306/pangparty

spring.redis.url=redis://pang.party:6379

#update the schema with the given values.
spring.jpa.hibernate.ddl-auto=update
#To beautify or pretty print the SQL
spring.jpa.properties.hibernate.format_sql=true
#show sql
spring.jpa.properties.hibernate.show-sql=true
#show parameter binding
logging.level.org.hibernate.type.descriptor.sql=DEBUG

logging.level.org.hibernate.SQL=DEBUG

# nyongnyong.pangparty ??? ??? ??? DEBUG? ??
logging.level.nyongnyong.pangparty=DEBUG

# oauth
spring.profiles.include=oauth

# java mail sender values
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# fcm
firebase.configuration.file=/fcm-service-account.json
firebase.database.url=https://pangparty-377304-default-rtdb.firebaseio.com/